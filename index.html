<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Motor Sizing Calculator</title>
    <link rel="stylesheet" href="./style/style.css">
  </head>
  <body>

    <div class="container">
      <div class="row">
        <div class="col-s4 center">
          <h1>Motor Sizing Calculator</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-s4 center">
          <h2>Input variables</h2>
        </div>
      </div>
      <div class="row">
        <form class="col-s4 center">
          <div class="row">
            <div class="form-group col">
              <label for="wheel-number">Wheel Number</label>
              <input type="number" class="form-control" id="wheel-number" value="0">
            </div>
          </div>
          <div class="row">
            <div class="form-group col">
              <label for="weight">Weight (in Kg)</label>
              <input type="text" class="form-control" id="weight" value="0" placeholder="Enter total weight">
            </div>
            <div class="form-group col">
              <label for="max-speed">Maximum Speed (in m/s)</label>
              <input type="text" class="form-control" id="max-speed" value="0" placeholder="Enter maximum speed">
            </div>
          </div>
          <div class="row">
            <div class="form-group col">
              <label for="max-angle">Maximum Angle (in degree)</label>
              <input type="text" class="form-control" id="max-angle" value="0" placeholder="Enter maximum angle">
            </div>
            <div class="form-group col">
              <label for="speed-reducing-ratio">Speed Reducing Ratio (in 1:N)</label>
              <input type="number" class="form-control" id="speed-reducing-ratio" value="0" placeholder="The speed reducing ratio N">
            </div>
          </div>
          <div class="row align-items-end">
            <div class="form-group col">
              <label for="max-acceleration">Maximum Acceleration (in m/s<sup>2</sup>)</label>
              <input type="text" class="form-control" id="max-acceleration" value="0" placeholder="Enter maximum acceleration">
            </div>
            <div class="form-group col">
              <label for="wheel-diameter">Wheel Diameter (in meter)</label>
              <input type="text" class="form-control" id="wheel-diameter" value="0" placeholder="The wheel diameter">
            </div>
          </div>
          <div class="row">
            <div class="col-s4 center">
              <h2>Results</h2>
            </div>
          </div>
          <div class="row">
            <div class="form-group col">
              <label for="motor-couple">Motor Couple (in Nm)</label>
              <input type="text" class="form-control" id="motor-couple" value="0" readonly disabled>
            </div>
            <div class="form-group col">
              <label for="power">Power (in W)</label>
              <input type="text" class="form-control" id="power" value="0" readonly disabled>
            </div>
          </div>
        </form>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
    <script src="./js/MotorCalculator.js"></script>
    <script src="./js/calculate.js"></script>

  </body>
</html>
